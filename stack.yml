version: '3.9'

services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    networks:
      - mqtt_net
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"
    networks:
      - database_net
      - grafana_net
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: adminpass
      INFLUXDB_ORG: my-org
      INFLUXDB_BUCKET: my-bucket
      INFLUXDB_RETENTION_POLICY: ""

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - grafana_net
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=asistent
      - GF_SECURITY_ADMIN_PASSWORD=grafanaSCD2024
      - INFLUXDB_TOKEN=lGEBjReQ1Ss_TL-gRikLkemU3XhVYA7rIFhunhVo2fo8c0rAqe2QaQZ5WMfvHOPUbTYzKf1hKryFk7HNDZ4pog==

  mqtt-adaptor:
    image: mqtt-adaptor
    build:
      context: ..
      dockerfile: Dockerfile
    networks:
      - mqtt_net
      - database_net
    environment:
      - MQTT_BROKER=tcp://mosquitto:1883
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=lGEBjReQ1Ss_TL-gRikLkemU3XhVYA7rIFhunhVo2fo8c0rAqe2QaQZ5WMfvHOPUbTYzKf1hKryFk7HNDZ4pog==
      - INFLUXDB_PASSWORD=/run/secrets/influxdb_admin_password
      - INFLUXDB_ORG=SCD
      - INFLUXDB_BUCKET=SCD/IoT
      - DEBUG_DATA_FLOW=true

networks:
  mqtt_net:
    driver: overlay
  database_net:
    driver: overlay
  grafana_net:
    driver: overlay

volumes:
  influxdb-data:
    driver: local
