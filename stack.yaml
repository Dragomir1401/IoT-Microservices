version: '3.9'

services:
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
    networks:
      - mqtt_net

  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"
    networks:
      - database_net
      - grafana_net
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: adminpass
      INFLUXDB_ORG: my-org
      INFLUXDB_BUCKET: my-bucket

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - grafana_net
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: adminpass

  mqtt-adaptor:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - mqtt_net
      - database_net
    environment:
      DEBUG_DATA_FLOW: "true"

networks:
  mqtt_net:
    driver: overlay
  database_net:
    driver: overlay
  grafana_net:
    driver: overlay

volumes:
  influxdb-data:
